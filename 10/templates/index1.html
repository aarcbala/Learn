<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <style type="text/css">
        #sidebar{
                padding-top: 0;
                padding-left: 0;
        }
        .tupian{
                padding-top: 0px;
        }
        .liebiao{
                padding-left: 15px;
                padding-right: 15px;
        }
        .chart{
            height: 300px;
        }
        .pagination{
            padding-left: 15px;
            margin: 0px;
        }
    </style>
</head>
<body>
    
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">RunningMan</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">首页 </a></li>
        <li><a href="#">详情</a></li>
  
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"  id="sidebar">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="active"><a href="#">Home</a></li>
                <li role="presentation"><a href="#">Profile</a></li>
                <li role="presentation"><a href="#">Messages</a></li>
            </ul>
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-6 chart" id="firstchart"></div>
                <div class="col-md-6 chart" id="secondchart"></div>
            </div>
            <div class="row" id="qiehuan">
                <nav>
                  <ul class="pagination  pagination-sm">
                    <li>
                      <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                      </a>
                      <a href="#" aria-label="Next">
                        <span aria-hidden="true">&gt;</span>
                      </a>
                      <a href="#">
                        <span aria-hidden="true" class="glyphicon glyphicon-plus"></span>
                      </a>
                    </li>
                  </ul>
                </nav>
            </div>
            <div class="row" id="tupian">
            </div>
            <div class="row liebiao">
                <table class="table table-bordered">
                  <caption>RunningMan</caption>
                  <thead>
                    <tr>
                      <th>排名</th>
                      <th>名字</th>
                      <th>逗比指数</th>
                      <th>称号</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>                
            </div>
        </div>
    </div>
</div>
<script src="/static/jquery-1.11.3.min.js"></script>
<script src="/static/echarts-all.js"></script>
<script >


var myChart=echarts.init($('#firstchart')[0])
var option = {
    title : {
        text: '某地区蒸发量和降水量',
        subtext: '纯属虚构'
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['蒸发量','降水量']
    },
    toolbox: {
        show : true,
        feature : {
            // mark : {show: true},
            // dataView : {show: true, readOnly: false},
            // magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : false,
    xAxis : [
        {
            type : 'category',
             data : [],
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
     dataZoom: {
        show: true,
        start : 0,
        end:100
    },
    series : [
        {
            name:'蒸发量',
            type:'bar',
            data:[],
        },
        {
            name:'降水量',
            type:'bar',
            data:[],
            
        }
    ]
};
$.getJSON('/pull',function(res){

    option.xAxis[0].data=res.data_m
    option.series[0].data=res.data_pull
    option.series[1].data=res.data_falt
    myChart.setOption(option)

})                
                        

var myChart1=echarts.init($('#secondchart')[0]) 

var option1 = {
    title : {
        text: '某站点用户访问来源',
        subtext: '纯属虚构',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient : 'vertical',
        x : 'left',
        data:[]
    },
    toolbox: {
        show : true,
        feature : {
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    series : [
        {
            name:'访问来源',
            type:'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[]
        }
    ]
};
$.getJSON('/select',function(res1){
    option1.legend.data=res1.legend_data
    option1.series[0].data=res1.series_data
    myChart1.setOption(option1)
}) 
$.getJSON('/tupian',function(res){
    $('#tupian').html(res)
})                 
    
</script>
</body>
</html>
